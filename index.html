<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectra Bank - World's most awesome online bank ever!</title>
   <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <!-- Google Font -->
  <link
  href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
  rel="stylesheet"
/>
<!-- Custom Css -->
  <link rel="stylesheet" href="./style.css">
  <!-- Script File -->
  <script type="module" defer src="./script.js"></script>
</head>
<body>
 <!-- ========== Start Navigation ========== -->
 <nav>
  <p class="welcome">Log in to get started</p>
  <img class="logo" src="./images/logo.png" alt="Spectra Bank logo" />
  <form class="login">
    <input
      class="login-input login-input-username"
      type="text"
      placeholder="Username"
    />
    <input
      class="login-input login-input-password"
      type="password"
      placeholder="Password"
    />
    <button class="login-btn">Log in &rarr;</button>
  </form>
</nav>
 <!-- ========== End Navigation ========== -->
<main>
  <!-- Balance -->
  <div class="balance">
    <div>
      <p class="balance-label">Current balance</p>
      <p class="balance-date">As of <span class="date">21/9/2022</span></p>
    </div>
    <p class="balance-value">1000$</p>
  </div>
  <!-- Movements -->
  <div class="movements">
    <div class="movements-row">
      <div class="movements-type movements-type-deposit">5 deposit</div>
      <div class="movements-date">5 days ago</div>
      <div class="movements-value">1000$</div>
    </div>
    <div class="movements-row">
      <div class="movements-type movements-type-withdrawal">
        5 withdrawal
      </div>
      <div class="movements-date">21/9/2022</div>
      <div class="movements-value">-1000$</div>
    </div>
  </div>
</main>

</body>
</html>
